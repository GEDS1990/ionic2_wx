<ion-header>

  <ion-navbar>
    <ion-title id="entry">微信js-sdk demo</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="warp">
    <div class="item">
      <div class="name" (click)="getUserLocation()">点击获取当前坐标</div>
      <div>{{location|json}}</div>
    </div>
    <div class="item">
      <div class="name" (click)="openLocation()">在腾讯地图查看位置</div>
    </div>
    <div class="item">
      <div class="name" (click)="getNetworkType()">点击获取网络类型</div>
      <div>{{networkType}}</div>
    </div>
    <div class="item">
      <div class="name" (click)="getConnectionStatus()">网络是否连接</div>
      <div>{{isConnecting}}</div>
    </div>
    <div class="item">
      <div class="name" (click)="scanQRCode()">点击扫一扫</div>
      <div>{{resultStr}}</div>
    </div>
    <div class="item">
      <div class="name">选择照片</div>
      <page-select-picture [(fileObjList)]="picList"></page-select-picture>
      <button ion-button (click)="upload()">上传图片</button>
    </div>
    <div class="item">
      <div class="name" (click)="callNumber()">拨打电话</div>
    </div>
  </div>
</ion-content>
